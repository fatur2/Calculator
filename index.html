<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple cacl</title>
	<!--styling-->
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: cursive;

			}
			body{
				background: pink;
			}

			.fatur{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
			}
			.fatur h2{
				text-align: center;
				text-transform: uppercase;
				color: black ;
				text-decoration: blink;

			}
			.Calculator{
				background: #E95F0B;
				padding: 10px;

			}
			.textdisplay{
				width: 200px;
				padding: 5px;
				font-weight: bold;
				font-size: 22px;
				border-radius: 3px;
				box-shadow: 0px 0px 5px #fdfd;
			}
			.button{
				width: 50px;
				height: 50px;
				font-size: 22px;
				margin: 1px;
				border-radius: 5px;
				box-shadow: 0px 0px 5px #FC00E9;
				cursor: pointer;
			}
			.button:hover{
				background: #3C58E3;
				box-shadow: 0px 0px 5px #FC00E9;
			}
		</style>
		<!--javascript function-->
		<script type="text/javascript">
			function add(num){
				document.form.textdisplay.value = document.form.textdisplay.value+num;
			}
			function Clear(){
            document.form.textdisplay.value = "";
        	}
        	function del() {
            var nilai = document.form.textdisplay.value;
            document.form.textdisplay.value = nilai.substring(0, nilai.length - 1);
        	}
        	 function equal() {
            var nilai = document.form.textdisplay.value;
            document.form.textdisplay.value = eval(nilai);
       		}

		</script>
</head>
<body>
	<div class="fatur">
	<h2>Calculator</h2>
	<hr>
	<br>
	  <div class="Calculator">
	  	<form name="form">
	  		<input type="text" class="textdisplay" name="textdisplay">
	  		<table>
	  			<tr>
	  				<td><input type="button" class="button" value="C" onclick="Clear()"></td>
	  				<td><input type="button" class="button" value="Del" onclick="del()"></td>
	  				<td><input type="button" class="button" value="/" onclick="add('/')"></td>
	  				<td><input type="button" class="button" value="*" onclick="add('*')"></td>
	  			</tr>
  				<tr>
	  				<td><input type="button" class="button" value="7" onclick="add(7)"></td>
	  				<td><input type="button" class="button" value="8" onclick="add(8)"></td>
	  				<td><input type="button" class="button" value="9" onclick="add(9)"></td>
	  				<td><input type="button" class="button" value="-" onclick="add('-')"></td>
	  			</tr>
	  			<tr>
	  				<td><input type="button" class="button" value="4" onclick="add(4)"></td>
	  				<td><input type="button" class="button" value="5" onclick="add(5)"></td>
	  				<td><input type="button" class="button" value="6" onclick="add(6)"></td>
	  				<td><input type="button" class="button" value="+" onclick="add('+')"></td>
	  			</tr>
				<tr>
	  				<td><input type="button" class="button" value="1" onclick="add(1)"></td>
	  				<td><input type="button" class="button" value="2" onclick="add(2)"></td>
	  				<td><input type="button" class="button" value="3" onclick="add(3)"></td>
	  				<td rowspan=2><input style="height:106px;" type="button" class="button" value="=" onclick="equal()"></td>
	  			</tr>
	  			<tr>
	  				<td><input type="button" class="button" value="0" onclick="add(0)"></td>
	  				<td><input type="button" class="button" value="." onclick="add('.')"></td>
	  				<td><input type="button" class="button" value="00" onclick="add('00')"></td>
	  			</tr>
	  		</table>
	  		
	  	</form>
	  </div>
	  </div>
</body>
</html>
